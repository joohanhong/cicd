timeout: 10m
#format: json
format: sarif
#dependency-tree: true  #format: table only
#list-all-pkgs: true  #format: json only
#exit-code: 1
exit-code: 0
output: trivy-results.sarif
ignorefile: .trivyignore.yaml
severity:
  - CRITICAL
  #- HIGH
scan:
  skip-dirs:
    - /lib64
    - /lib
    - /usr/lib
    - /usr/include
  scanners:
    - vuln
    - secret
pkg:
  types:
    - os
    - library
  ignore-unfixed: true
db:
  skip-update: false
