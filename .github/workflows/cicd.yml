name: Git-Action CI and Trivy Checking

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  actions: write
  contents: write
  id-token: write
  issues: write
  pull-requests: write
  security-events: write
  checks: write

env:
  registry: 'aksaz99devazgov99registryiso.azurecr.io'
  image-ref: 'aksaz99devazgov99registryiso.azurecr.io/alpine-nginx-ok:${{ github.sha }}' #TEST
  #image-ref: 'aksaz99devazgov99registryiso.azurecr.io/centos7-nginx-vulner:${{ github.sha }}' #TEST1
  #image-ref: 'aksaz99devazgov99registryiso.azurecr.io/centos6-vulner:${{ github.sha }}' #TEST2
  

jobs:
  build-and-trivy-checking:
    runs-on: self-hosted
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Login to GitHub Registry(GHCR)
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ secrets.GIT_USERNAME }}
          password: ${{ secrets.GIT_PASSWORD }}

      - name: Login to Azure Container Registry(ACR)
        uses: docker/login-action@v3
        with:
          registry: ${{ env.registry }}
          username: ${{ secrets.ACR_ISOLATE_USERNAME }}
          password: ${{ secrets.ACR_ISOLATE_PASSWORD }}

      - name: BuildAndPushImage (CI)
        id: DockerBuild
        run: |
            #No Problem Container Image TEST
            sudo docker build ./ -t ${{ env.image-ref }}
            sudo docker push ${{ env.image-ref }}
            
            #Problem Container Image TEST1
            #sudo docker build ./ -t ${{ env.image-ref }}
            #sudo docker push ${{ env.image-ref }}
           
            #Problem Container Image TEST2
            #sudo docker build ./ -t ${{ env.image-ref }}
            #sudo docker push ${{ env.image-ref }} 

      - name: Run Trivy Vulnerability Scanner
        id: trivy_scan
        run: |
          sudo trivy image --config trivy.yaml ${{ env.image-ref }}

      #- name: Run Trivy vulnerability scanner
      #  id: trivy-scan
      #  uses: aquasecurity/trivy-action@master
      #  with:
      #    image-ref: ${{ env.image-ref }}
          #format: 'table'
          #exit-code: '1'
          #format: 'sarif'
          #output: 'trivy-results.sarif'
          #ignore-unfixed: true
          #vuln-type: 'os,library'
          #severity: 'CRITICAL,HIGH'
          #severity: 'CRITICAL'
          #trivyignores: "./.trivyignore.yaml"
      
      - name: Upload Trivy scan results to GitHub Security tab (2024-01-12, Changed)
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'
        env:
          GITHUB_TOKEN: ${{ secrets.GIT_PASSWORD }}

      - name: Count vulnerabilities
        id: vulnerabilities
        run: |
          sudo yum install -y jq
          count=$(jq '.runs[].results[].ruleId' ./trivy-results.sarif |wc -l)
          echo "result_count=$count" >> $GITHUB_OUTPUT
          echo "Trivy Result_Count: $count"

      - name: Vulnerabilities Condition Checking
        if: ${{ steps.vulnerabilities.outputs.result_count != 0 }}
        run: exit 1

      - name: Container Image Vulners Detected Sending Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: '${{ env.image-ref }} Container Image Vulners Detected! or Git Build Failed!'
          fields: repo, messages, commit, author, action, eventName, ref, workflow, job, took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

      - name: Container Image Vulners No Detected Sending Slack
        uses: 8398a7/action-slack@v3
        with:
          status: ${{ job.status }}
          author_name: '${{ env.image-ref }} Container Image No Vulners Detected and Git Build Successed.'
          fields: repo, messages, commit, author, action, eventName, ref, workflow, job, took
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

