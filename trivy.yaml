timeout: 10m
#format: json
format: sarif
dependency-tree: true
list-all-pkgs: true
#exit-code: 1
exit-code: 0
output: trivy-results.sarif
ignorefile: .trivyignore.yaml
severity:
  #- HIGH
  - CRITICAL
scan:
  skip-dirs:
    - /lib64
    - /lib
    - /usr/lib
    - /usr/include
  security-checks:
    - vuln
    - secret
vulnerability:
  type:
    - os
    - library
  ignore-unfixed: true
db:
  skip-update: false
